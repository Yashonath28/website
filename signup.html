<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-box">

  <div class="auth-left">
    <img src="logo.png" class="side-logo">
  </div>

  <div class="auth-right">

    <h2>Create your #Yellove account</h2>

    <input type="text" placeholder="Full Name">
    <input type="text" placeholder="Email / Mobile">
    <input type="password" placeholder="Create PIN">

    <button class="submit-btn">SIGN UP</button>

    <p class="switch-text">
      Already a member?
      <a href="login.html">Login</a>
    </p>

  </div>

</div>

</body>
</html>
